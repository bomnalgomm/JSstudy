<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>svg 파일로 wave 효과 - 퍼옴</title>
    <style type="text/css">
        body {margin:0;padding:0}
        #wrap {position:relative;width:100%;height:800px;}
        .wave-box {}
        .wave-box .wave {position:fixed;bottom:0;left:0;width:6400px;height:157px;background:url(./images/wave.svg) repeat-x;animation:wave 14s cubic-bezier(.36,.45,.63,.53) infinite;transform:translate3d(0,0,0)}
        @keyframes wave {
          0% {margin-left: -1600px;}
          100% {margin-left: 0px;}
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="wave-box">
            <p>롯데스위트몰에서 가져옴 https://lottesweetmall.com/</p>
            <div class="wave"></div>
        </div>
    </div>
</body>
</html>
