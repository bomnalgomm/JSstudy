<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모달팝업 가운데 정렬</title>
  <script src="http://popstat.hygn.iacts.co.kr/_res/popstat/share/js/jquery-1.12.4.min.js"></script>
  <style type="text/css">
	body {margin:0;padding:0}
	#modal1 {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);}
	#modal1 .modal1in {position:absolute;width:auto;height:auto;/* display:table;width:500px;height:500px;margin:auto;background:#fff;left:0;top:0;table-layout:auto; */padding:0 15px}
	#modal1 .modal1in .modal1box {background:#fff;max-width:500px;}
  </style>
</head>

<body>
	<div id="modal1" class="modal1">
		<div class="modal1in">
			<div class="modal1box">
				모달팝업 브라우저 사이즈 기준 가운데정렬 모달팝업 브라우저 사이즈 기준 가운데정렬모달팝업 브라우저 사이즈 기준 가운데정렬모달팝업 브라우저 사이즈 기준 가운데정렬
			</div>
		</div>
	</div>
	<script>			
			$(window).on('load resize', function(){
				var modalCont = $(".modal1in");
				var winW = ($(this).outerWidth() - modalCont.outerWidth()) / 2 ;
				var winH = ($(this).outerHeight() - modalCont.outerHeight()) / 2;
				modalCont.css({"left": winW, "top": winH});
		});
	</script>
</body>

</html>
